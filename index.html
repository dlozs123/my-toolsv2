  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #333;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      background-color: #ddd;
      padding: 10px;
      justify-content: center;
    }
    nav button {
      margin: 5px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
    }
    nav button.active {
      background-color: #4CAF50;
      color: white;
    }
    section {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: white;
    }
    section.active {
      display: block;
    }
    @media (max-width: 600px) {
      nav button {
        flex: 1 0 100%;
      }
    }
  </style>
</head>

  <header>梦之碎片 多功能工具箱</header>
  <nav>
    <button onclick="showTab('characters')" class="active">角色查找</button>
    <button onclick="showTab('distribution')">人形分布</button>
    <button onclick="showTab('items')">隐藏物品</button>
    <button onclick="showTab('weather')">异常/气象/地相</button>

<section id="characters" class="active">
  <style>
    #characters .search-container {
      margin: 20px 0;
      width: 100% !important;
    }
    #characters #characterSearchInput {
      width: 100% !important;
      padding: 12px !important;
      font-size: 16px !important;
      box-sizing: border-box !important;
      border: 1px solid #ddd !important;
      border-radius: 4px !important;
      max-width: none !important;
    }
    #characters .result-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      display: none;
    }
    #characters .result-item {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    #characters .result-item:hover {
      background-color: #f0f0f0;
    }
    #characters .tag {
      display: inline-block;
      padding: 4px 10px;
      margin-right: 5px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
    }
    #characters .Nature { background-color: #4CAF50; }
    #characters .Dark { background-color: #333344; }
    #characters .Light { background-color: #FFD700; color: #333; }
    #characters .Illusion { background-color: #9C27B0; }
    #characters table {
      border-collapse: collapse;
      margin-top: 10px;
      width: 100%;
      font-size: 14px;
    }
    #characters th, #characters td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: center;
    }
    #characters th {
      background-color: #f2f2f2;
    }
    @media (max-width: 600px) {
      #characters th, #characters td {
        padding: 4px 6px;
        font-size: 12px;
      }
    }
  </style>

    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('characterSearchInput');
      const resultList = document.getElementById('characterResultList');
      const resultsDiv = document.getElementById('characterResults');
      
      // 初始状态保持空白
      resultsDiv.innerHTML = '';
      
      searchInput.addEventListener('input', function() {
        const input = this.value.trim().toLowerCase();
        resultList.innerHTML = '';
        
        if (input === '') {
          resultList.style.display = 'none';
          resultsDiv.innerHTML = '';
          return;
        }
        
        // 给每种匹配方式赋予权重
        const found = characters.map(c => {
          let score = 0;
          const romaji = c.romaji.toLowerCase();
          const name = c.name.toLowerCase();
          const display = c.display.toLowerCase();
          const pinyin = c.pinyin.toLowerCase();
          
          // 罗马音首字母匹配（最高优先级）
          if (romaji.startsWith(input)) {
            score += 100; // 最高权重
          }
          // 罗马音包含（次高优先级）
          else if (romaji.includes(input)) {
            score += 50;
          }
          // 名字或显示名完全匹配
          if (name === input || display === input) {
            score += 30;
          }
          // 名字或显示名包含
          else if (name.includes(input) || display.includes(input)) {
            score += 20;
          }
          // 拼音首字母匹配
          if (pinyin.startsWith(input)) {
            score += 10;
          }
          // 拼音包含
          else if (pinyin.includes(input)) {
            score += 5;
          }
          
          return { character: c, score: score };
        })
        .filter(item => item.score > 0) // 只保留有匹配的
        .sort((a, b) => {
          // 先按分数排序
          if (b.score !== a.score) {
            return b.score - a.score;
          }
          // 分数相同则按罗马音排序
          return a.character.romaji.localeCompare(b.character.romaji);
        })
        .map(item => item.character); // 只返回角色对象
        
        if (found.length === 0) {
          resultList.style.display = 'none';
          resultsDiv.innerHTML = '<div class="no-results">未找到角色</div>';
          return;
        }
        
        if (found.length > 1) {
          found.forEach(character => {
            const item = document.createElement('div');
            item.className = 'result-item';
            item.textContent = `${character.name} (${character.display})`;
            item.addEventListener('click', () => {
              showCharacterDetails(character);
              resultList.style.display = 'none';
            });
            resultList.appendChild(item);
          });
          resultList.style.display = 'block';
        }
        
        if (found.length === 1) {
          showCharacterDetails(found[0]);
          resultList.style.display = 'none';
        }
      });
      
      // 点击页面其他位置隐藏结果列表
      document.addEventListener('click', function(e) {
        if (!searchInput.contains(e.target) && !resultList.contains(e.target)) {
          resultList.style.display = 'none';
        }
      });
      
      function showCharacterDetails(character) {
        let html = `<div class="character-details">
          <h2>${character.name}（${character.display}）</h2>`;
        
        for (const [formKey, formData] of Object.entries(character.forms)) {
          html += `<h3>形态 ${formKey}</h3>`;
          html += formData.types.map(t => `<span class="tag ${t}">${t}</span>`).join(' ');
          
          html += `<table><tr><th>属性</th>`;
          const allAttrs = Object.keys(formData.effectiveness[formData.types[0]]);
          html += allAttrs.map(attr => `<th>${attr}</th>`).join('');
          html += '</tr>';
          
          for (const [typeName, effectMap] of Object.entries(formData.effectiveness)) {
            html += `<tr><td>${typeName}</td>`;
            html += allAttrs.map(attr => `<td>${effectMap[attr] || ''}</td>`).join('');
            html += '</tr>';
          }
          html += '</table>';
        }
        
        html += '</div>';
        resultsDiv.innerHTML = html;
      }
    });
  </script>
</section>

    function renderDistribution() {
      const selectedMap = document.getElementById('mapSelect').value;
      const keyword = document.getElementById('searchInput').value.trim();
      const tableBody = document.getElementById('distributionTable');
      tableBody.innerHTML = '';

      let allEntries = [];
      
      if (selectedMap && distributionData[selectedMap]) {
        allEntries = distributionData[selectedMap].map(entry => ({
          ...entry,
          map: selectedMap
        }));
      } else if (!selectedMap) {
        for (const map in distributionData) {
          allEntries = allEntries.concat(
            distributionData[map].map(entry => ({
              ...entry,
              map: map
            }))
          );
        }
      }

      const filteredEntries = allEntries.filter(entry =>
        keyword === '' || entry.name.includes(keyword)
      );

      filteredEntries.forEach(entry => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td style="border: 1px solid #ccc; padding: 6px;">${entry.name}</td>
          <td style="border: 1px solid #ccc; padding: 6px;">${entry.map}</td>
          <td style="border: 1px solid #ccc; padding: 6px;">${entry.note}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      const mapSelect = document.getElementById('mapSelect');
      const maps = Object.keys(distributionData);
      maps.forEach(map => {
        const option = document.createElement('option');
        option.value = map;
        option.textContent = map;
        mapSelect.appendChild(option);
      });
      renderDistribution();
    });
  </script>

    const hiddenMapSelect = document.getElementById("hiddenMapSelect");
    const hiddenItemsList = document.getElementById("hiddenItemsList");

    const uniqueHiddenMaps = [...new Set(hiddenItemsData.map(x => x.map))];
    let currentHiddenMapIndex = 0;

    function updateHiddenItemList() {
      const selectedMap = uniqueHiddenMaps[currentHiddenMapIndex];
      hiddenMapSelect.value = selectedMap;

      const list = hiddenItemsData
        .filter(x => x.map === selectedMap)
        .map(x => `<li><strong>${x.place}</strong>：${x.item}</li>`)
        .join('');

      hiddenItemsList.innerHTML = `<h3>${selectedMap}</h3><ul>${list}</ul>`;
    }

    hiddenMapSelect.onchange = function () {
      currentHiddenMapIndex = uniqueHiddenMaps.indexOf(hiddenMapSelect.value);
      updateHiddenItemList();
    };

    function prevHiddenMap() {
      currentHiddenMapIndex = (currentHiddenMapIndex - 1 + uniqueHiddenMaps.length) % uniqueHiddenMaps.length;
      updateHiddenItemList();
    }

    function nextHiddenMap() {
      currentHiddenMapIndex = (currentHiddenMapIndex + 1) % uniqueHiddenMaps.length;
      updateHiddenItemList();
    }

    // 初始化地图下拉框
    uniqueHiddenMaps.forEach(m => {
      const option = document.createElement("option");
      option.value = m;
      option.textContent = m;
      hiddenMapSelect.appendChild(option);
    });

    updateHiddenItemList();

    const notes = {
      "華扇の隠れ家": `・桃のかんざし：大蝦蟇の池の蛙のいずれかが持っている。<br>
・申の腰掛：無縁塚にある紫桜の下。<br>
・戌笛：博麗神社で針妙丸と戦闘後にヒントをくれる。<br>
・四条流庖丁道：人里から一の道へ行って、すぐ上の二の道から入って左上の森にいるカナとの戦闘後入手。`,
      "地霊殿": "※ クリア後、経験値稼ぎに適しています。",
      "三途の川": `地蔵の位置：<br>
・一の道：博麗神社～休憩所の間にある<br>
・二の道：地底への洞窟方面を道なりに進む<br>
・三の道：人間の里を出て少し南に進んだ場所<br>
・四の道：休憩所のそばにある<br>
・五の道：木こり人形で切れる細い木の近く<br>
・六の道：五の道から入ってすぐ南にある<br>
・七の道：太陽の畑から北東へ道なりに進んだ場所<br>
・八の道：鈴蘭畑から道なりに進んだ場所<br>
・中有の道：屋台が並んでいる場所`,
      "華扇の隠れ家（地蔵）": "華扇の隠れ家のすぐ東側にある"
    };

    const fixedNote = `需要注意的敌方装备（装备名和效果）：

- 茨の符：攻击技能命中时会反弹伤害给对方。
- 速攻の符：可以在1回合内使用需要蓄力的技能。
- 黒いチョーカー：HP满时，受到致命伤害时会保留1点HP。
- 銅鏡：对方能力提升时自身能力也提升。
- 浮遊石：免疫大地属性技能，但受非大地属性技能攻击后消失。
- こだわりベルト：提高敏捷，但只能连续使用同一技能。
- 黒いリング：受到致命伤害时有概率保留1点HP。
- 兵糧丸：人形的HP在战斗中逐渐回复。
- 毒壺：毒属性人形每回合HP少量恢复。
- 小型ビット：受到低威力技能时反弹伤害给对方。`;

    const uniquePlaces = [...new Set(bossData.map(b => b.place))];

    const locationSelect = document.getElementById('locationSelect');
    const bossTableBody = document.getElementById('bossTableBody');
    const noteArea = document.getElementById('noteArea');

    uniquePlaces.forEach(place => {
      const option = document.createElement('option');
      option.value = place;
      option.textContent = place;
      locationSelect.appendChild(option);
    });

    function renderBosses() {
      const selectedPlace = locationSelect.value;
      const filtered = bossData.filter(b => b.place === selectedPlace);

      bossTableBody.innerHTML = '';
      noteArea.innerHTML = '';

      let lastName = null;

      filtered.forEach(b => {
        const row = document.createElement('tr');

        const displayName = (b.name === lastName) ? '' : b.name;
        lastName = b.name;

        const shortStyle = styleMap[b.style] || b.style;

        row.innerHTML = `
          <td>${displayName}</td>
          <td>${b.dolls}</td>
          <td>${b.decoration}</td>
          <td>${shortStyle}</td>
          <td>${b.level}</td>
        `;
        bossTableBody.appendChild(row);
      });

      // 动态说明
      const dynamicNote = notes[selectedPlace] ? notes[selectedPlace] + "\n\n" : "";

      // 显示所有说明
      noteArea.textContent = dynamicNote + fixedNote;
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (uniquePlaces.length > 0) {
        locationSelect.value = uniquePlaces[0];
        renderBosses();
      }
    });
  </script>
